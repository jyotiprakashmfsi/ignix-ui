packages:
  # all packages in direct subdirs of packages/
  - 'packages/*'
  - 'packages/cli'
  - 'packages/registry'
  # all packages in subdirs of apps/
  - 'apps/*'  
  # exclude packages that are inside test directories
  - '!**/test/**'
  # exclude packages that are inside dist directories
  - '!**/dist/**'